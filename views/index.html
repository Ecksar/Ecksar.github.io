    <title>MagRush</title>

  <body>
    <h1>MagRush</h1>
    <!-- keep the shortcut thing -->
    <h2>
      Also available as an
      <a href="https://routinehub.co/shortcut/16378">Apple Shortcut</a>.
    </h2>
    <div class="inputField">
      <input
        type="text"
        id="link"
        name="link"
        size="100"
        placeholder="Enter url here"
      />
    </div>
    <div class="linkDisplay">
      <span id="linkDesc" class = "valid">Link: </span>
      <a href = "" id="finishedLink"></a>
    </div>
    <div class = "actions">
      <button id="copyLink" type="button" onclick="copyLink()">
        Copy Link
      </button>
      <button id="openNewTab" type="button" onclick="openTab()">
        Open link in new tab
      </button>
    </div>
    <div class="instructions">
      <h3>
        Created by Razgriz and osiahmelon
      </h3>
      <p>
        Original idea by molangning
      </p>
    </div>
    <script>
      var input = document.getElementById("link");
      input.addEventListener("input", function (event) {
         event.preventDefault();
          submitLink();
      });
      
    </script>
  </body>
</html>
